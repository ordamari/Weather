<li class="city">
    <div class="text-container">
        <span class="country">
            {{ city.Country.LocalizedName }}
        </span>
        <button (click)="selectCity.emit(city)" class="name">
            {{ city.LocalizedName }}
        </button>
        <span class="key">({{ city.Key }})</span>
    </div>
    <button class="remove-button" (click)="removeFavorite.emit(city)">
        <fa-icon [icon]="faHeart" />
    </button>
</li>
