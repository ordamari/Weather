<div class="w100" #componentContainer>
    <ngx-charts-area-chart
        [view]="view"
        [legend]="false"
        [showXAxisLabel]="false"
        [showYAxisLabel]="false"
        [animations]="false"
        [xAxis]="false"
        [yAxis]="false"
        [timeline]="false"
        [results]="data"
        [gradient]="true"
        [scheme]="colorScheme"
        [tooltipDisabled]="true"
    >
    </ngx-charts-area-chart>
</div>
