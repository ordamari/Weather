<div class="page weather flex column align-center gap-large justify-center">
    <app-search-cities></app-search-cities>
    <app-weather-view
        *ngIf="weather"
        [weather]="weather"
        [selectedCity]="selectedCity$ | async"
        [favoriteCities]="favoriteCities$ | async"
        (toggleFavorite)="onToggleFavorite($event)"
    ></app-weather-view>
    <div class="w100">
        <app-forecast-view
            *ngIf="forecast"
            [forecast]="forecast"
        ></app-forecast-view>
    </div>
</div>
